<!-- === DROPDOWN SCRIPT === -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const buttons = document.querySelectorAll('.dropbtn');
    const dropdowns = document.querySelectorAll('.dropdown-content');

    buttons.forEach(button => {
      button.addEventListener('click', function (e) {
        e.stopPropagation();
        const targetId = this.getAttribute('data-target');
        const targetDropdown = document.getElementById(targetId);

        // Toggle only this dropdown
        const isOpen = targetDropdown.style.display === 'block';
        dropdowns.forEach(drop => drop.style.display = 'none'); // close all first
        targetDropdown.style.display = isOpen ? 'none' : 'block'; // toggle current
      });
    });

    window.addEventListener('click', function () {
      dropdowns.forEach(drop => drop.style.display = 'none');
    });
  });
</script>
