 <!-- === STYLE === -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f3;
      color: #2c3e50;
      line-height: 1.6;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #1a5d2c;
      padding: 1rem;
      position: relative;
      border-radius: 0 0 10px 10px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    nav a,
    .dropbtn {
      color: white;
      background-color: #2c3e50;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    nav a:hover,
    .dropbtn:hover {
      background-color: #3c7d44;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #2c3e50;
      border: 1px solid #1a5d2c;
      border-radius: 0 0 6px 6px;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown-content a {
      display: block;
      padding: 0.8rem 1rem;
      color: white;
      text-decoration: none;
      white-space: nowrap;
    }

    .dropdown-content a:hover {
      background-color: #3c7d44;
    }

    header {
      background-color: #1a5d2c;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      margin-bottom: 0.5rem;
    }

    .content {
      max-width: 900px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .content h2 {
      color: #1a5d2c;
      margin-top: 2rem;
    }

    .content ul {
      padding-left: 1.2rem;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      padding: 2rem 1rem;
      border-top: 1px solid #ccc;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }

      .content h2 {
        font-size: 1.3rem;
      }

      nav {
        flex-direction: column;
        align-items: center;
      }

      .dropdown-content {
        position: static;
        width: 100%;
        border: none;
      }

      nav .dropdown,
      nav a {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
