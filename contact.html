<div id="contact-section"></div>
<script>
  fetch('contact.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('contact-section').innerHTML = html;

      // === THEME ADJUSTMENT ===
      const isDarkPage = window.location.pathname.includes("analystit");

      const callBtn = document.getElementById("call-btn");
      const homeBtn = document.getElementById("home-btn");
      const contactLink = document.getElementById("contact-link");
      const emailLink = document.getElementById("email-link");
      const contactText = document.getElementById("contact-text");

      if (isDarkPage) {
        callBtn.style.backgroundColor = "#00b7ff";
        callBtn.style.color = "#0f1117";

        homeBtn.style.backgroundColor = "#1a5d2c";
        homeBtn.style.color = "white";

        contactLink.style.color = "#00b7ff";
        emailLink.style.color = "#00b7ff";
        contactText.style.color = "#ccc";
      } else {
        callBtn.style.backgroundColor = "#1a5d2c";
        callBtn.style.color = "white";

        homeBtn.style.backgroundColor = "#1a5d2c";
        homeBtn.style.color = "white";

        contactLink.style.color = "#1a5d2c";
        emailLink.style.color = "#1a5d2c";
        contactText.style.color = "#444";
      }
    });
</script>
